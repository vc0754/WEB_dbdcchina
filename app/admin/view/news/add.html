<!DOCTYPE html>

<body style="padding:10px;">
  <div class="tplay-body-div">

      <ul class="layui-tab-title">
        <li><a href="{:url('admin/news/index')}" class="a_menu">动态管理</a></li>
        <li class="layui-this">动态新增</li>
      </ul>
    </div> 
    <div style="margin-top: 20px;"> </div>

    <form class="layui-form" id="admin">
      <div class="layui-form-item">
        <label class="layui-form-label">所属分类</label>
        <div class="layui-input-block width-800">
          <select name="cid" lay-filter="cateSelect">
            <option value="">请选择分类</option>
            {volist name="$cates" id="vo"}
            <option value="{$vo.id}">{$vo.str}{$vo.name}</option>
            {/volist}
          </select>
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">标题</label>
        <div class="layui-input-block width-800">
          <input type="text" name="title" placeholder="请输入标题" autocomplete="off" class="layui-input" lay-verify="required">
        </div>
      </div>

      {eq name="Think.config.version.en" value="true"}
      <div class="layui-form-item">
        <label class="layui-form-label"><span class="red">英文-</span>标题</label>
        <div class="layui-input-block width-800">
          <input type="text" name="en_title" placeholder="请输入英文标题" autocomplete="off" class="layui-input" lay-verify="required">
        </div>
      </div>
      {/eq}

      <div class="layui-form-item">
        <label class="layui-form-label">来源</label>
        <div class="layui-input-block width-800">
          <input type="text" name="author" placeholder="请输入来源" autocomplete="off" class="layui-input" lay-verify="required">
        </div>
      </div>

      <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">描述</label>
        <div class="layui-input-block width-800">
          <textarea name="description" placeholder="请输入描述" class="layui-textarea"></textarea>
        </div>
      </div>

  <div id="select">
    <!-- 视频分类时才显示 -->
    <div id="isVideo">
      {eq name="Think.config.version.en" value="true"}
      <div class="layui-form-item">
        <label class="layui-form-label"><span class="red">英文-</span>来源</label>
        <div class="layui-input-block width-800">
          <input type="text" name="en_author" placeholder="请输入英文来源外链URL（选填）" autocomplete="off" class="layui-input">
        </div>
      </div>
      {/eq}

      <!-- <div class="layui-form-item">
        <label class="layui-form-label">视频外链</label>
        <div class="layui-input-block width-800">
          <input type="text" name="video_url" placeholder="请输入视频外链URL" autocomplete="off" class="layui-input" lay-verify="required|url">
        </div>
      </div> -->

      {eq name="Think.config.version.en" value="true"}
      <div class="layui-form-item layui-form-text">
        <label class="layui-form-label"><span class="red">英文-</span>描述</label>
        <div class="layui-input-block width-800">
          <textarea name="en_description" placeholder="请输入英文描述" class="layui-textarea"></textarea>
        </div>
      </div>
      {/eq}
  </div>
</div>

      <!-- <div class="layui-form-item" id="pic-num">
        <label class="layui-form-label">列表图占位</label>
        <div class="layui-input-block width-800">
            <input type="radio" name="num" value="1" title="1倍（图片尺寸：675*700px）" checked="">
            <input type="radio" name="num" value="2" title="2倍（图片尺寸：1400*700px）">
        </div>

      <div style="overflow:hidden;">
        <div class="layui-form-item">

            <div class="layui-upload" id="upload-thumb">

                <i class="layui-icon">&#xe67c;</i>列表图（尺寸：790*580px） <span id="video-size" style="display:none;"></span>
              </button>
              <div class="layui-upload-list">
                <img class="layui-upload-img" width="150" height="150" id="demo1">
                <p id="demoText"></p>
              </div>
            </div>
           <div class="layui-upload" id="upload-banner">
             <button type="button" class="layui-btn" id="banner">

      {eq name="Think.config.version.en" value="true"}

      <div class="layui-form-item">

      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">排序</label>
        <div class="layui-input-inline width-800">
          <input type="text" name="orders" value="9999" maxlength="5" placeholder="小排前" autocomplete="off" class="layui-input" lay-verify="required|number">
        </div>
        <div class="layui-form-mid layui-word-aux">小排前</div>
      </div>

      <div class="layui-form-item">
        <div class="layui-input-block">
          <input type="hidden" name="type" value="news">
          <button class="layui-btn" lay-submit lay-filter="admin">立即提交</button>
          <!-- <button type="reset" class="layui-btn layui-btn-primary">重置</button> -->
        </div>
      </div>
    </form>
  </div>

<script src="__PUBLIC__/layui/layui.js"></script>
<script src="__PUBLIC__/jquery/jquery.min.js"></script>
<script>
layui.use('upload', function(){
  var upload = layui.upload;
  //执行实例
  var uploadInst = upload.render({
    elem: '#thumb' //绑定元素
    ,url: "{:url('common/upload')}" //上传接口
    ,data:{use:'news'}
    ,done: function(res){
      //上传完毕回调
      if(res.code == 2) {
        $('#demo1').attr('src',res.src);
        $('#upload-thumb').append('<input type="hidden" name="thumb" value="'+ res.id +'">');
      } else {
        layer.msg(res.msg);
      }
    }
    ,error: function(){
      //请求异常回调
      //演示失败状态，并实现重传
      var demoText = $('#demoText');
      demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-mini demo-reload">重试</a>');
      demoText.find('.demo-reload').on('click', function(){
        uploadInst.upload();
      });
    }
  });

  //执行实例2
  var uploadInst2 = upload.render({
    elem: '#banner' //绑定元素
    ,url: "{:url('common/upload')}" //上传接口
    ,data:{use:'news'} //使用模块，图片存放目录
    ,done: function(res){
      //上传完毕回调
      if(res.code == 2) {
        $('#demo2').attr('src',res.src);
        $('#upload-banner').append('<input type="hidden" name="banner" value="'+ res.id +'">');
      } else {
        layer.msg(res.msg);
      }
    }
    ,error: function(){
      //请求异常回调
      //演示失败状态，并实现重传
      var demoText = $('#demoText2');
      demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-mini demo-reload">重试</a>');
      demoText.find('.demo-reload').on('click', function(){
        uploadInst2.upload();
      });
    }
  });

});
</script>
<script>
  layui.use(['layer', 'form', 'element', 'laydate'], function() {
      var layer = layui.layer,
          $ = layui.jquery,
          form = layui.form,
          element = layui.element,
          laydate = layui.laydate;

      var isVideo = $('#isVideo').html(); //视频分类时才显示

      $(window).on('load', function() {
          //下拉菜单改变，隐藏显示对应部分元素
          form.on('select(cateSelect)', function(data){
              var cid = data.value; //当前选中分类的值
              if(cid == 3){ //视频
                $('#pic-num').hide();     //隐藏图片占位
                $('#video-size').show();  //显示图片尺寸
                // $('#upload-banner').show(); //视频封面图片

                if(!$('#isVideo').length){
                  var select_html = '<div id="isVideo">'+ isVideo +'</div>';
                  $('#select').append(select_html); //追加
                }
              }else{
                $('#pic-num').show();     //隐藏图片占位
                $('#video-size').hide();  //显示图片尺寸
                // $('#upload-banner').hide(); //视频封面图片
                $('#isVideo').remove();   //删除
              }
          });

          //表单提交
          form.on('submit(admin)', function(data) {
              $.ajax({
                  url:"{:url('admin/news/add')}",
                  data:$('#admin').serialize(),
                  type:'post',
                  async: false,
                  success:function(res) {
                      if(res.code == 1) {
                          layer.alert(res.msg, function(index){
                            location.href = res.url;
                          })
                      } else {
                          layer.msg(res.msg);
                      }
                  }
              })
              return false;
          });
      });

      //日期选择器
      laydate.render({ 
        elem: '#create_time'
        ,value: new Date()
        ,type: 'datetime'
      })
  });
</script>
