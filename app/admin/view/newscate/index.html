<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css"  media="all">
  <link rel="stylesheet" href="__PUBLIC__/font-awesome/css/font-awesome.min.css" media="all" />
  <link rel="stylesheet" href="__CSS__/admin.css"  media="all">
  <style type="text/css">

/* tooltip */
#tooltip{
  position:absolute;
  border:1px solid #ccc;
  background:#333;
  padding:2px;
  display:none;
  color:#fff;
}
</style>
</head>
<body style="padding:10px;">
  <div class="tplay-body-div">
    <div class="layui-tab">
      <ul class="layui-tab-title">
        <li class="layui-this">动态分类管理</li>
        <li><a href="{:url('admin/newscate/add')}" class="a_menu">动态分类新增</a></li>
      </ul>
    </div>

    <form class="layui-form" id="admin">
      <table class="layui-table" lay-size="sm">
        <colgroup>
          <col width="50">
          <col width="50">
          <col width="200">
          <col width="150">
          <col width="200">
          <col width="200">
          <!-- <col width="80"> -->
          <col width="100">
        </colgroup>
        <thead>
          <tr>
            <th>排序</th>
            <th>编号</th>
            <th>名称</th>
            <th>别名</th>
            <th>描述</th>
            <th>创建时间</th>
            <!-- <th>首页推荐</th> -->
            <th>操作</th>
          </tr> 
        </thead>
        <tbody>
          {volist name="cates" id="vo"}
          <tr>
            <td><input type="text" name="orders[]" value="{$vo.orders}" style="width: 30px;" class="orders"><input type="hidden" name="id[]" value="{$vo.id}"></td>
            <td>{$vo.id}</td>
            <td><span style="font-weight:500;">{$vo.str}</span>{$vo.name}</td>
            <td>{$vo.mark}</td>
            <td>{$vo.description}</td>
            <td>{$vo.create_time}</td>
            <!-- <td><a href="javascript:;" style="font-size:18px;" class="is_top" data-id="{$vo.id}" data-val="{$vo.is_top}">{eq name="vo.is_top" value="1"}<i class="fa fa-toggle-on"></i>{else /}<i class="fa fa-toggle-off"></i>{/eq}</a></td> -->
            <td class="operation-menu">
              <div class="layui-btn-group">
                <a href="{:url('admin/newscate/edit',['id'=>$vo.id])}" class="layui-btn layui-btn-xs a_menu layui-btn-primary" style="margin-right: 0;font-size:12px;"><i class="layui-icon"></i></a>
                <a href="{:url('admin/newscate/add',['pid'=>$vo.id])}" class="layui-btn layui-btn-xs a_menu layui-btn-primary" style="margin-right: 0;font-size:12px;"><i class="layui-icon"></i></a>
                <a href="javascript:;" class="layui-btn layui-btn-xs layui-btn-primary delete" id="{$vo.id}" style="margin-right: 0;font-size:12px;"><i class="layui-icon"></i></a>
              </div>
            </td>
          </tr>
          {/volist}
        </tbody>
      </table>

      <button class="layui-btn layui-btn-sm" lay-submit lay-filter="admin">更新排序</button>
    </form>
            
    {include file="public/foot"}
  </div>

<script type="text/javascript">
  $('.delete').click(function(){
    var id = $(this).attr('id');
    layer.confirm('确定要删除?', function(index) {
      $.ajax({
        url:"{:url('admin/newscate/delete')}",
        data:{id:id},
        success:function(res) {
          layer.msg(res.msg);
          if(res.code == 1) {
            setTimeout(function(){
              location.href = res.url;
            },1500)
          }
        }
      })
    })
  })
</script>
<script type="text/javascript">
  //推荐
  $('.is_top').click(function(){
    var val = $(this).attr('data-val');
    var id = $(this).attr('data-id');
    var i = $(this).find('i');
    var the = $(this);
    if(val == 1){
      var is_top = 0;
    } else {
      var is_top = 1;
    }
    $.ajax({
      type:"post",
      url:"{:url('admin/newscate/is_top')}",
      data:{is_top:is_top,id:id},
      success:function(res){
        if(res.code == 1) {
          top();
          layer.msg(res.msg);
        } else {
          layer.msg(res.msg);
        }
      }
    })

    function top(){
      if(val == 1){
        i.attr("class","fa fa-toggle-off");
        the.attr('data-val',0);
      } else {
        i.attr("class","fa fa-toggle-on");
        the.attr('data-val',1);
      }
    }
  })
</script>
<script>
  layui.use(['layer', 'form'], function() {
      var layer = layui.layer,
          $ = layui.jquery,
          form = layui.form;
      $(window).on('load', function() {
          form.on('submit(admin)', function(data) {
              $.ajax({
                  url:"{:url('admin/newscate/orders')}",
                  data:$('#admin').serialize(),
                  type:'post',
                  async: false,
                  success:function(res) {
                      if(res.code == 1) {
                          layer.alert(res.msg, function(index){
                            location.href = res.url;
                          })
                      } else {
                          layer.msg(res.msg);
                      }
                  }
              })
              return false;
          });
      });
  });
</script>
</body>
</html>
