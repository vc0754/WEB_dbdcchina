<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="screen-orientation" content="portrait">
	<meta name="full-screen" content="yes">
	<meta name="browsermode" content="application">
	<meta name="x5-orientation" content="portrait">
	<meta name="x5-fullscreen" content="true">
	<meta name="x5-page-mode" content="app">
	<meta name="format-detection" content="telephone=no">
	<title>404 ERROR |&nbsp;{$options.title}</title>
	<style type="text/css">
	#not-found {
	  width: 1200px;
	  margin: 0 auto;
	  text-align: center;
	  color: #000;
	  padding-top: 190px;
	  padding-bottom: 300px;
	  background: #fff url(/static/public/404/404.jpg) center 190px no-repeat;
	  -webkit-background-size: contain !important;
	  -moz-background-size: contain !important;
	  -o-background-size: contain !important;
	  background-size: contain !important; }

	#not-found img {
	  display: block;
	  margin: 0 auto;
	  max-width: 100%; }

	#not-found h3 {
	  font-size: 30px;
	  margin-top: 430px;
	  margin-bottom: 40px; }

	#not-found p {
	  height: 36px;
	  line-height: 36px;
	  font-size: 20px;
	  margin-top: 16px; }

	#not-found p a {
	  height: 34px;
	  line-height: 34px;
	  border: 1px solid #000;
	  padding: 0 100px;
	  font-size: 20px;
	  text-decoration: none;
	  color: #000; }

	#not-found p span {
	  display: inline-block;
	  padding: 0 40px;
	  font-size: 20px; }

	@media only screen and (max-width: 1300px) {
	  #not-found {
		width: 100%;
		padding: 100px 1% 300px;
		background: #fff url(/static/public/404/404.jpg) center 100px no-repeat; }

	  #not-found h3 {
		margin-top: 300px; } }
	@media only screen and (max-width: 767px) {
	  #not-found p a {
		display: block;
		padding: 0;
		font-size: 16px; }

	  #not-found h3 {
		font-size: 20px;
		margin-top: 220px; }

	  #not-found p, #not-found p span {
		font-size: 18px; } }
	#not-found #second {
	  font-size: 25px;
	  padding: 0 10px;
	  color: red; }
	</style>
	<link rel="shortcut icon" href="static/images/favicon.ico">
	<!--[if lt IE 9]>
	<script src="static/js/ie/html5shiv.min.js"></script>
	<script src="static/js/ie/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<!--[if lte IE 8]>
	<noscript>
		<p style="color:#ff2832;text-align:center">您的浏览器禁用了脚本，请到浏览器设置里开启脚本以获得更好的网页浏览体验！</p>
	</noscript>
	<![endif]-->

	<!--not-found-->
	<div id="not-found">
		<h3>您所访问的页面不存在!</h3>
		<img src="/static/public/404/404.gif">
		<p>页面将在 <span id="second">5</span> 秒钟后自动返回上一页！</p>
		<p><span>或</span></p>
		<p><a href="/">直接返回首页</a></p>
	</div>
	<!--not-found-->


<script language="javascript" type="text/javascript">
    var i = 5;
    var intervalid;
    intervalid = setInterval("fun()", 1000);
    
    function fun() {
        if (i == 0) {
            //返回上一页（存在） 或 返回首页
            document.referrer === '' ?  window.location.href = '/' : window.history.go(-1);
            clearInterval(intervalid);
        }
        document.getElementById("second").innerHTML = i;
        i--;
    }
</script>
</body>
</html>
